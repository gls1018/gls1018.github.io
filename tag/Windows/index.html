&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;HWND CreateWindowExA(

          &lt;h2 id=&#34;1-前言&#34;&gt;1. 前言&lt;/h2&gt;
&lt;p&gt;Windows系统是基于消息机制的。 操作系统有一个系统消息队列, 应用程序每个&lt;code&gt;GUI线程&lt;/code&gt;有一个线程消息队列(&lt;code&gt;没有所谓的进程消息队列&lt;/code&gt;), 线程一开始创建的时候并没有消息队列,只有线程第一次调用GDI函数(&lt;code&gt;User32.dll或者gdi32.dll中的函数时&lt;/code&gt;),系统才会为它创建消息队列，也就是非GUI线程是没有消息队列的，同时一个线程也只有一个消息队列，但可以有多个窗口, 这些窗口共用一个消息队列,正常UI线程会启动一个消息循环,不断从线程消息队列中取出消息交给窗口过程函数&lt;code&gt;WndProc&lt;/code&gt;去处理.&lt;/p&gt;
&lt;p&gt;在Windows中一个消息有6个部分, (需要形成肌肉记忆一样记住)&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;struct MSG
{
    HWND hWnd;         // 产生消息的窗口的句柄
    UINT UMsgId;       // 消息ID
    WPARAM wParam;     // 附带参数
    LPARAM lParam;     // 附带参数
    DWORD time;        // 消息产生的时间
    POINT pt;          // 消息产生时在屏幕上的坐标
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;一个简单的消息循环如下:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;MSG msg;
BOOL bRet = GetMessage(&amp;amp;msg, hWnd, 0, 0);
while (bRet != -1 &amp;amp;&amp;amp; bRet != 0 )
{
    TranslateMessage(&amp;amp;msg);
    DispatchMessage(&amp;amp;msg);
    bRet = GetMessage(&amp;amp;msg, hWnd, 0, 0);
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;改进后的消息循环:&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;MSG msg;
while (1)
{
    if (PeekMessage(&amp;amp;msg, hWnd, 0, 0, PM_NOREMOVE))
    {
        if (GetMessage(&amp;amp;msg, hWnd, 0, 0) &amp;gt; 0)
        {
            TranslateMessage(&amp;amp;msg);
            DispatchMessage(&amp;amp;msg);
        }
        else
            break;
        }
        else
        {
		//other code 空闲处理
        }
}
&lt;/code&gt;&lt;/pre&gt;
&lt;h2 id=&#34;2-相关api函数&#34;&gt;2. 相关API函数&lt;/h2&gt;
&lt;h3 id=&#34;21-getmessage&#34;&gt;2.1 GetMessage&lt;/h3&gt;
&lt;h3 id=&#34;22-sendmessage&#34;&gt;2.2 sendMessage&lt;/h3&gt;
&lt;p&gt;该函数可以将一个消息发送到指定的窗口中，直到窗口处理函数处理完成后才会返回，所以此函数为阻塞函数。&lt;/p&gt;
&lt;h3 id=&#34;23-postmessage&#34;&gt;2.3 PostMessage&lt;/h3&gt;
&lt;p&gt;该函数可以将一个消息投递到与指定窗口创建的线程相关联的消息队列中，不等待线程处理消息就直接返回，属于异步消息模式。&lt;/p&gt;
&lt;p&gt;两者区别: 一个同步,一个异步, &lt;code&gt;SendMessage&lt;/code&gt;直接发送到窗口处理函数, &lt;code&gt;PostMessage&lt;/code&gt;发送到窗口的消息队列&lt;/p&gt;
&lt;h3 id=&#34;24-postthreadmessage&#34;&gt;2.4 PostThreadMessage&lt;/h3&gt;
&lt;h2 id=&#34;3-消息分类&#34;&gt;3. 消息分类&lt;/h2&gt;
&lt;p&gt;Windows中有三类消息。分别是标准消息，命令消息，通告消息。&lt;/p&gt;
&lt;h3 id=&#34;31-标准消息&#34;&gt;3.1 标准消息&lt;/h3&gt;
&lt;p&gt;所有以WM_开头的消息就是标注消息（WM_COMMAND消息除外）。标准消息可以是系统定义的，也可以是用户自定义的，只要ID大于WM_USER就可以了。&lt;/p&gt;
&lt;h4 id=&#34;311-wm_nccreate&#34;&gt;3.1.1 WM_NCCREATE&lt;/h4&gt;
&lt;p&gt;NC的全称是&lt;code&gt;NoClient&lt;/code&gt;, 在调用CreateWindowEx时，会直接发送到窗口过程函数, 如果处理这个消息应该返回TRUE, 否则CreateWindowEx返回一个空句柄。&lt;br&gt;
wParam：无附带信息。&lt;br&gt;
lParam：指向CREATESTRUCT结构体的指针，其中包含正在创建的窗口信息。&lt;/p&gt;
&lt;h4 id=&#34;312-wm_create&#34;&gt;3.1.2 WM_CREATE&lt;/h4&gt;
&lt;p&gt;在WM_NCCREATE之后和CreateWindowEx返回之前产生, 该消息直接被发送到窗口过程函数。一般在此消息中初始化菜单、按钮、滚动条、子窗口等。&lt;br&gt;
wParam：无附带信息。&lt;br&gt;
lParam：指向CREATESTRUCT结构体的指针，在初始化子类控件时能用到。&lt;/p&gt;
&lt;h4 id=&#34;313-wm_dropfiles&#34;&gt;3.1.3 WM_DROPFILES&lt;/h4&gt;
&lt;p&gt;在调用CreateWindowEx函数时设置了窗口扩展属性&lt;code&gt;WS_ACCEPTFILES&lt;/code&gt;， 用户将文件拖拽到窗口上就会产生这个消息。&lt;br&gt;
wParam：指向HDROP对象的指针。&lt;br&gt;
lParam：无附带消息。&lt;br&gt;
对于此消息,一般处理过程是首先获取拖拽文件的数量，然后获得拖拽文件的路径，最后确定具体操作。 要通过DragQueryFileA函数来实现.&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;case WM_DROPFILES:
 {
     HDROP hDrop = reinterpret_cast&amp;lt;HDROP&amp;gt;(wParam);
     UINT uFileCount = DragQueryFileA(hDrop, 0xFFFFFFFF, NULL, 0); //获取文件数量

     char filepath[MAX_PATH];
     for (UINT i = 0; i &amp;lt; uFileCount; i++)               
     {
         if(DragQueryFileA(hDrop, i, filepath, MAX_PATH))         //遍历获得文件路径
             DropFiles.push_back(std::string{filepath});
     }
     DragFinish(hDrop);

     for (const std::string&amp;amp; name : DropFiles)    //这里打印输出一下.
     {
         OutputDebugStringA(name.c_str());
         OutputDebugStringA(&amp;quot;\n&amp;quot;);
     }
      
 }break;
&lt;/code&gt;&lt;/pre&gt;
&lt;h4 id=&#34;314-wm_close&#34;&gt;3.1.4 WM_CLOSE&lt;/h4&gt;
&lt;p&gt;当用户点击窗口上&lt;code&gt;x&lt;/code&gt;关闭按钮或者点击系统菜单中关闭按钮时会产生这个消息。对于该消息的自定义处理是弹出一个对话框询问用户是否真的关闭窗口，程序的默认处理是调用DestroyWindow函数来关闭窗口。&lt;br&gt;
wParam: 无附带信息&lt;br&gt;
lParam: 无附带信息&lt;/p&gt;
&lt;h4 id=&#34;315-wm_destroy&#34;&gt;3.1.5 WM_DESTROY&lt;/h4&gt;
&lt;p&gt;调用DestroyWindow函数会产生该消息。&lt;br&gt;
wParam：无附带信息&lt;br&gt;
lParam：没附带信息。&lt;br&gt;
通常在这个消息中进行资源清理操作,如释放内存，关闭句柄等等。最后发送WM_QUIT消息。&lt;/p&gt;
&lt;pre&gt;&lt;code class=&#34;language-cpp&#34;&gt;LRESULT CALLBACK WndProc(HWND hwnd, UINT umsg, WPARAM wparam, LPARAM lparam)
{
    switch (umsg)
    {
    case WM_DESTROY:
        // 进行资源清理操作，例如释放内存、关闭文件等
        // 这里只是示例，实际应用中根据具体情况进行资源清理
        // .....
        PostQuitMessage(0); // 发送 WM_QUIT 消息，退出消息循环
        break;
    default:
        return DefWindowProc(hwnd, umsg, wparam, lparam);
    }
    return 0;
}
&lt;/code&gt;&lt;/pre&gt;
&lt;p&gt;消息顺序如下:&lt;br&gt;
&lt;img src=&#34;https://gls1018.github.io/post-images/1731188016828.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;h3 id=&#34;32-命令消息&#34;&gt;3.2 命令消息&lt;/h3&gt;
&lt;p&gt;来自菜单、工具栏按钮或者加速键（就是快捷键）的消息。以WM_COMMAND呈现。&lt;br&gt;
&lt;img src=&#34;https://gls1018.github.io/post-images/1729427783903.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;h3 id=&#34;33-通告消息&#34;&gt;3.3 通告消息：&lt;/h3&gt;
&lt;p&gt;由控件产生的消息，比如按钮的单机、列表框的选择都会产生这类消息，目的是向父窗口通知事件发生。&lt;/p&gt;
&lt;p&gt;主要有两类消息, 系统消息和用户自定义消息. 系统消息是系统定义好的消息, ID是&lt;code&gt;0 ~ 0x03FF&lt;/code&gt;. 用户自定义消息ID是&lt;code&gt;0x0400 ~ 0x7FFF&lt;/code&gt;; 用户自定义消息宏&lt;code&gt;WM_USER&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;系统消息是我们发的不需要我们处理, 需要我们处理的不需要我们发,比如&lt;code&gt;WM_QUIT消息&lt;/code&gt;. 用户自定义消息既需要我们发送,有需要我们处理.&lt;/p&gt;
&lt;h3 id=&#34;35-wm_command&#34;&gt;3.5 WM_COMMAND&lt;/h3&gt;
&lt;p&gt;命令消息，它由菜单、加速键或者工具栏按钮产生。&lt;br&gt;
LOWORD(wParam)可以得到菜单或者加速键的ID。菜单分割条的ID是0。&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

        let lan = elem.dataset.lan, text = map.get(lan);
        if (elem.__proto__ === HTMLInputElement.prototype) {
          elem.placeholder = text
        } else {
          if (elem.dataset.count) {
            text = elem.dataset.count + text;
          }
          elem.textContent = text;
        }
      })
    }
  }

  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
